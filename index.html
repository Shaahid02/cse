<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stocks Viewer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      table {
        border-collapse: collapse;
        margin-top: 20px;
        width: 100%;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <h2>Stocks Viewer</h2>

    <label for="companySelect">Select Company:</label>
    <select id="companySelect">
      <option value="">-- Select --</option>
    </select>

    <div id="stockTable"></div>

    <script>
      let stocks = [];

      // Load the JSON file
      fetch("./daily_market_capitalization.json")
        .then((response) => response.json())
        .then((data) => {
          stocks = data;
          const select = document.getElementById("companySelect");
          data.forEach((stock) => {
            const option = document.createElement("option");
            option.value = stock.id;
            option.textContent = stock.name; // show company name in dropdown
            select.appendChild(option);
          });
        });

      // When user selects a company
      document
        .getElementById("companySelect")
        .addEventListener("change", (e) => {
          const stockId = e.target.value;
          const stock = stocks.find((s) => s.id == stockId);

          if (stock) {
            const excluded = ["name", "symbol"]; // exclude these fields
            const tableHtml = `
          <table>
            <tr><th>Property</th><th>Value</th></tr>
            ${Object.entries(stock)
              .filter(([key]) => !excluded.includes(key.toLowerCase()))
              .map(
                ([key, value]) => `<tr><td>${key}</td><td>${value}</td></tr>`
              )
              .join("")}
          </table>
        `;
            document.getElementById("stockTable").innerHTML = tableHtml;
          } else {
            document.getElementById("stockTable").innerHTML = "";
          }
        });
    </script>
  </body>
</html>
